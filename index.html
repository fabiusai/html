<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Playground Pro</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/neo.min.css">
  
  <style>
    :root{
      --brand-blue: #0146bc;
      --brand-yellow: #eddc01;
      --brand-blue-dark: #00338a;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text-dark: #222222;
      --text-light: #5f6f81;
      --border-color: #e0e0e0;
      --radius: 8px;
      --mono: "Fira Code", "JetBrains Mono", Consolas, monospace;
      --ui-font: Inter, system-ui, -apple-system, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      font-family: var(--ui-font);
      color: var(--text-dark);
      background: var(--bg);
      margin: 0; padding: 20px;
      height: 100vh; display: flex; flex-direction: column;
    }

    .app-header{
      display: flex; align-items: center; gap: 16px; margin-bottom: 16px;
      background: var(--card); padding: 12px 16px; border-radius: var(--radius);
      border: 1px solid var(--border-color); flex-shrink: 0;
    }
    .logo{
      width: 40px; height: 40px; border-radius: var(--radius);
      display: flex; align-items: center; justify-content: center; background: var(--brand-yellow);
    }
    .logo-icon { width: 24px; height: 24px; fill: var(--brand-blue); }
    h1{font-size: 18px; margin: 0; color: var(--brand-blue);}
    p.lead{margin: 0; color: var(--text-light); font-size: 12px;}

    .workspace { display: flex; flex: 1; overflow: hidden; min-height: 0; gap: 0; }

    .pane-editor {
      flex: 1; display: flex; flex-direction: column; background: var(--card);
      border-radius: var(--radius); border: 1px solid var(--border-color);
      min-width: 300px; padding: 10px;
    }

    .resizer { width: 12px; cursor: col-resize; display: flex; align-items: center; justify-content: center; z-index: 10; }
    .resizer::after { content: ""; width: 4px; height: 40px; background: var(--border-color); border-radius: 2px; }

    .pane-preview { width: 45%; display: flex; flex-direction: column; gap: 12px; min-width: 300px; }

    .preview-container {
      flex: 2; background: var(--card); border-radius: var(--radius); border: 1px solid var(--border-color);
      display: flex; flex-direction: column; padding: 10px; overflow: hidden;
    }

    .console-container { flex: 1; background: #1e1e1e; border-radius: var(--radius); display: flex; flex-direction: column; overflow: hidden; }

    .section-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid var(--border-color);
    }
    .console-container .section-header { padding: 8px 10px; background: #252526; border-bottom: 1px solid #333; margin:0; }
    .section-title h2{font-size: 14px; margin: 0; color: var(--brand-blue); display: flex; align-items: center; gap: 6px;}

    .CodeMirror { height: 100%; font-family: var(--mono); font-size: 13px; border: 1px solid var(--border-color); border-radius: 4px; flex-grow: 1;}
    
    .iframe-wrap { flex: 1; border: 1px solid var(--border-color); border-radius: 4px; background: #fff; overflow: hidden; position: relative; }
    iframe { width: 100%; height: 100%; border: 0; }
    
    #console-output { flex: 1; overflow-y: auto; padding: 8px; font-family: var(--mono); font-size: 12px; color: #ddd; }
    .log-entry { border-bottom: 1px solid #333; padding: 4px 0; white-space: pre-wrap; word-break: break-all; }

    .search-controls { display: flex; gap: 6px; margin-bottom: 8px; flex-wrap: wrap; }
    .search-controls input { flex: 1; min-width: 120px; padding: 6px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 13px;}
    
    .toolbar { display: flex; gap: 8px; margin-top: 8px; align-items: center; flex-wrap: wrap;}
    
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 6px;
      padding: 8px 12px; border-radius: 4px; border: 0; cursor: pointer;
      font-weight: 600; font-size: 13px; position: relative; overflow: hidden;
    }
    .btn-blue { background: var(--brand-blue); color: white; }
    .btn-yellow { background: var(--brand-yellow); color: var(--brand-blue-dark); }
    .btn-ghost { background: transparent; border: 1px solid var(--border-color); color: var(--brand-blue); }
    .btn-tiny { padding: 4px 8px; font-size: 11px; }

    .btn .feedback-layer {
      position: absolute; inset: 0; background: inherit; display: flex; 
      align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s;
    }
    .btn.notifying .feedback-layer { opacity: 1; }

    .file-group { display: flex; gap: 4px; align-items: center; background: #fff; border: 1px solid var(--border-color); border-radius: 4px; padding: 2px; }
    .file-group input, .file-group select { border: none; font-size: 12px; padding: 4px; outline: none; background: transparent; }

    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
      display: none; align-items: center; justify-content: center; z-index: 999;
    }
    .modal-content {
      background: var(--card); padding: 20px; border-radius: var(--radius); width: 600px;
      display: flex; flex-direction: column; gap: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    textarea.patch-area { width: 100%; min-height: 100px; border: 1px solid var(--border-color); border-radius: 4px; font-family: var(--mono); font-size: 12px; resize: vertical;}
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/search/searchcursor.min.js"></script>
</head>
<body>

  <header class="app-header">
    <div class="logo"><svg class="logo-icon" viewBox="0 0 24 24"><path d="M11.24 2.37l-5.41 2.31L11.24 9.1v12.52l-7.6-3.26C3.25 18.15 3 17.8 3 17.41V6.13c0-.39.25-.74.64-.94l7.6-3.26c.26-.11.55-.11.8 0zM12.76 2.37l7.6 3.26c.39.2.64.55.64.94v11.28c0 .39-.25.74-.64.94l-7.6 3.26c-.26.11-.55-.11-.8 0V9.1l5.41-4.42-5.41-2.31z"></path></svg></div>
    <div>
      <h1>Editor HTML Pro</h1>
      <p class="lead">Editor con Auto-save, Live Preview e Debug Console.</p>
    </div>
  </header>

  <div class="workspace" id="workspace">
    <div class="pane-editor" id="paneEditor">
      <div class="section-header">
        <div class="section-title"><h2>Codice Sorgente</h2></div>
        <div style="font-size: 11px;" id="saveStatus">Salvato</div>
      </div>

      <div class="search-controls">
        <input type="text" id="findInput" placeholder="Cerca...">
        <button id="findBtn" class="btn btn-tiny btn-ghost">Trova</button>
        <input type="text" id="replaceInput" placeholder="Sostituisci...">
        <button id="replaceBtn" class="btn btn-tiny btn-ghost">Sostituisci</button>
      </div>

      <textarea id="code"></textarea>

      <div class="toolbar">
        <button id="copyBtn" class="btn btn-yellow"><span>Copia</span><div class="feedback-layer"></div></button>
        <button id="pasteBtn" class="btn btn-ghost"><span>Incolla</span><div class="feedback-layer"></div></button>
        <button id="clearBtn" class="btn btn-ghost">Pulisci</button>
        <button id="patchBtn" class="btn btn-ghost">Patch</button>
        
        <div style="flex-grow:1"></div>

        <div class="file-group">
          <input type="text" id="filename" value="progetto" placeholder="Nome file" style="width:80px">
          <select id="fileExtension"><option value=".html">.html</option><option value=".txt">.txt</option></select>
        </div>
        <button id="downloadBtn" class="btn btn-blue"><span>Salva File</span><div class="feedback-layer"></div></button>
        <input type="file" id="fileInput" style="display:none">
        <button id="importBtn" class="btn btn-ghost">Importa</button>
      </div>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="pane-preview">
      <div class="preview-container">
        <div class="section-header">
          <div class="section-title"><h2>Anteprima Live</h2></div>
          <div style="display:flex; gap:6px">
            <button id="refreshBtn" class="btn btn-tiny btn-ghost">Ricarica</button>
            <button id="newTabBtn" class="btn btn-tiny btn-ghost">Nuova Tab</button>
          </div>
        </div>
        <div class="iframe-wrap">
          <iframe id="preview" sandbox="allow-scripts allow-modals allow-forms allow-popups allow-same-origin"></iframe>
        </div>
      </div>

      <div class="console-container">
        <div class="section-header">
          <div class="section-title"><h2 style="color:#ccc">Console JS</h2></div>
          <button id="clearConsoleBtn" class="btn btn-tiny btn-dark" style="color:#fff">Pulisci</button>
        </div>
        <div id="console-output"></div>
      </div>
    </div>
  </div>

  <div id="patchModal" class="modal-overlay">
    <div class="modal-content">
      <h3 style="margin:0; color:var(--brand-blue)">Patch Blocco Codice</h3>
      <div id="patchFeedback" style="font-size: 13px; font-weight: bold; min-height: 20px;"></div>
      <div>
        <label style="font-size:12px; font-weight:600">Codice da trovare (Vecchio):</label>
        <textarea id="patchOld" class="patch-area" spellcheck="false"></textarea>
      </div>
      <div>
        <label style="font-size:12px; font-weight:600">Sostituisci con (Nuovo):</label>
        <textarea id="patchNew" class="patch-area" spellcheck="false"></textarea>
      </div>
      <div style="display:flex; justify-content:flex-end; gap:10px;">
        <button id="undoPatchBtn" class="btn btn-ghost" style="display:none; color:red; border-color:red">Annulla</button>
        <button id="closePatchBtn" class="btn btn-ghost">Chiudi</button>
        <button id="applyPatchBtn" class="btn btn-blue">Applica Patch</button>
      </div>
    </div>
  </div>

<script>
  let editor, lastContentBeforePatch = null, debounceTimer;
  const STORAGE_KEY = 'html_playground_content';

  window.onload = function() {
    editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "htmlmixed", theme: "neo", lineNumbers: true, lineWrapping: true, autofocus: true
    });

    const savedContent = localStorage.getItem(STORAGE_KEY);
    editor.setValue(savedContent || getDefaultTemplate());
    
    editor.on("change", () => {
      localStorage.setItem(STORAGE_KEY, editor.getValue());
      document.getElementById('saveStatus').textContent = 'Salvataggio...';
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        document.getElementById('saveStatus').textContent = 'Salvato';
        updatePreview();
      }, 800);
    });

    updatePreview();
    setupResizer();
  };

  function getDefaultTemplate() {
    return `<!DOCTYPE html>\n<html>\n<head>\n  <style>\n    body{font-family:sans-serif;padding:20px;}\n    .box{background:#f0f0f0; padding:20px; border-radius:8px;}\n  </style>\n</head>\n<body>\n  <div class="box">\n    <h1>Ciao!</h1>\n    <p>Modifica il codice per vedere l'anteprima.</p>\n    <button onclick="console.log('Log di prova: ' + new Date().toLocaleTimeString())">Test Console</button>\n  </div>\n</body>\n</html>`;
  }

  function updatePreview() {
    const frame = document.getElementById('preview');
    const code = editor.getValue();
    
    const interceptor = `\n<script>\n(function(){\n  const send = (type, args) => window.parent.postMessage({source:'playground-console', type, args: Array.from(args).map(String)}, '*');\n  ['log','warn','error'].forEach(m => {\n    const orig = console[m]; console[m] = (...args) => { orig.apply(console, args); send(m, args); };\n  });\n  window.onerror = (m, u, l) => send('error', [m + " (Riga: " + l + ")"]);\n})();\n<\/script>\n`;
    
    let final;
    const headIndex = code.toLowerCase().indexOf('<head>');
    if (headIndex !== -1) {
      const splitPoint = headIndex + 6;
      final = code.slice(0, splitPoint) + interceptor + code.slice(splitPoint);
    } else {
      final = interceptor + code;
    }
    
    // Pulizia iframe prima di caricare per evitare loop
    frame.src = "about:blank";
    setTimeout(() => {
        frame.srcdoc = final;
    }, 10);
  }

  // --- MESSAGGI CONSOLE ---
  window.addEventListener('message', e => {
    if (e.data?.source === 'playground-console') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${e.data.type}`;
      entry.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] > ${e.data.args.join(' ')}`;
      const out = document.getElementById('console-output');
      out.appendChild(entry);
      out.scrollTop = out.scrollHeight;
    }
  });

  document.getElementById('clearConsoleBtn').onclick = () => document.getElementById('console-output').innerHTML = '';
  document.getElementById('refreshBtn').onclick = () => updatePreview();

  // --- TOOLBAR ---
  function showFeedback(btn, text) {
    const layer = btn.querySelector('.feedback-layer');
    if(layer) {
      layer.textContent = text;
      btn.classList.add('notifying');
      setTimeout(() => btn.classList.remove('notifying'), 1500);
    }
  }

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(editor.getValue());
    showFeedback(this, 'Copiato!');
  };

  document.getElementById('pasteBtn').onclick = async function() {
    try {
      const text = await navigator.clipboard.readText();
      editor.setValue(text);
      showFeedback(this, 'Incollato!');
    } catch(e) { alert("Permesso negato per gli appunti."); }
  };

  document.getElementById('clearBtn').onclick = () => confirm('Vuoi cancellare tutto il codice?') && editor.setValue('');

  document.getElementById('newTabBtn').onclick = () => {
    const blob = new Blob([editor.getValue()], {type: 'text/html'});
    window.open(URL.createObjectURL(blob), '_blank');
  };

  // --- IMPORT / EXPORT ---
  document.getElementById('downloadBtn').onclick = function() {
    const name = document.getElementById('filename').value || 'file';
    const ext = document.getElementById('fileExtension').value;
    const blob = new Blob([editor.getValue()], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name + ext;
    a.click();
    showFeedback(this, 'Scaricato!');
  };

  document.getElementById('importBtn').onclick = () => document.getElementById('fileInput').click();
  document.getElementById('fileInput').onchange = (e) => {
    const file = e.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = (ev) => editor.setValue(ev.target.result);
      reader.readAsText(file);
    }
  };

  // --- RICERCA ---
  document.getElementById('findBtn').onclick = function() {
    const q = document.getElementById('findInput').value;
    if(!q) return;
    let cur = editor.getSearchCursor(q, editor.getCursor("to"));
    if(!cur.findNext()) {
      cur = editor.getSearchCursor(q, {line:0, ch:0});
      if(!cur.findNext()) { showFeedback(this, 'No'); return; }
    }
    editor.setSelection(cur.from(), cur.to());
    const coords = editor.charCoords(cur.from(), "local");
    editor.scrollTo(null, (coords.top + coords.bottom) / 2 - editor.getScrollInfo().clientHeight / 2);
    editor.focus();
    showFeedback(this, 'Sì');
  };

  document.getElementById('replaceBtn').onclick = function() {
    const q = document.getElementById('findInput').value;
    const rep = document.getElementById('replaceInput').value;
    if(editor.getSelection() === q) {
      editor.replaceSelection(rep);
      document.getElementById('findBtn').click();
    } else {
      document.getElementById('findBtn').click();
    }
  };

  // --- PATCH ---
  const patchModal = document.getElementById('patchModal');
  const patchFeedback = document.getElementById('patchFeedback');
  const undoBtn = document.getElementById('undoPatchBtn');

  document.getElementById('patchBtn').onclick = () => {
    patchModal.style.display = 'flex';
    patchFeedback.textContent = '';
    undoBtn.style.display = 'none';
  };

  document.getElementById('applyPatchBtn').onclick = () => {
    const oldV = document.getElementById('patchOld').value;
    const newV = document.getElementById('patchNew').value;
    const current = editor.getValue();

    if(oldV.trim() !== "" && current.includes(oldV)) {
      lastContentBeforePatch = current;
      editor.setValue(current.replace(oldV, newV));
      
      // Feedback Successo e Svuotamento campi
      patchFeedback.style.color = 'green';
      patchFeedback.textContent = '✔ Successo! Blocco sostituito e campi svuotati.';
      document.getElementById('patchOld').value = '';
      document.getElementById('patchNew').value = '';
      undoBtn.style.display = 'inline-flex';
    } else {
      patchFeedback.style.color = 'red';
      patchFeedback.textContent = '✖ Errore: Blocco non trovato nel codice sorgente.';
    }
  };

  undoBtn.onclick = () => {
    if(lastContentBeforePatch) {
      editor.setValue(lastContentBeforePatch);
      lastContentBeforePatch = null;
      undoBtn.style.display = 'none';
      patchFeedback.style.color = 'orange';
      patchFeedback.textContent = 'Ripristinato!';
    }
  };

  document.getElementById('closePatchBtn').onclick = () => patchModal.style.display = 'none';

  // --- RESIZER ---
  function setupResizer() {
    const res = document.getElementById('resizer'), ep = document.getElementById('paneEditor'), pr = document.getElementById('panePreview');
    let active = false;
    res.onmousedown = (e) => { active = true; e.preventDefault(); };
    document.onmousemove = (e) => {
      if(!active) return;
      const w = document.getElementById('workspace').offsetWidth - e.clientX;
      if(e.clientX > 250 && w > 250) { pr.style.width = w + 'px'; pr.style.flex = 'none'; }
    };
    document.onmouseup = () => { active = false; editor.refresh(); };
  }
</script>
</body>
</html>
