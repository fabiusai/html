<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Playground Pro</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/neo.min.css">
  
  <style>
    :root{
      --brand-blue: #0146bc;
      --brand-yellow: #eddc01;
      --brand-blue-dark: #00338a;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text-dark: #222222;
      --text-light: #5f6f81;
      --border-color: #e0e0e0;
      --radius: 8px;
      /* Font Coding più leggibile */
      --mono: "Fira Code", "JetBrains Mono", Consolas, monospace;
      --ui-font: Inter, system-ui, -apple-system, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      font-family: var(--ui-font);
      color: var(--text-dark);
      background: var(--bg);
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header{
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      background: var(--card);
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    .logo{
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--brand-yellow);
    }
    .logo-icon { width: 24px; height: 24px; fill: var(--brand-blue); }
    h1{font-size: 18px; margin: 0; color: var(--brand-blue);}
    p.lead{margin: 0; color: var(--text-light); font-size: 12px;}

    /* Layout Principale Resizable */
    .workspace {
      display: flex;
      flex: 1;
      gap: 0; /* Gestito dal resizer */
      overflow: hidden;
      min-height: 0;
    }

    /* Colonna Sinistra: Editor */
    .pane-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      min-width: 300px;
      padding: 10px;
    }

    /* Resizer Handle */
    .resizer {
      width: 12px;
      cursor: col-resize;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    .resizer:hover, .resizer.active { background: rgba(1, 70, 188, 0.1); }
    .resizer::after {
      content: "";
      width: 4px;
      height: 40px;
      background: var(--border-color);
      border-radius: 2px;
    }

    /* Colonna Destra: Anteprima + Console */
    .pane-preview {
      width: 45%; /* Default start width */
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 300px;
    }

    .preview-container {
      flex: 2; /* Occupa più spazio della console */
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    .console-container {
      flex: 1;
      background: #1e1e1e; /* Dark theme per console */
      border-radius: var(--radius);
      border: 1px solid var(--text-dark);
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    .console-container .section-header {
      padding: 8px 10px;
      border-bottom: 1px solid #333;
      background: #252526;
      margin-bottom: 0;
    }
    .section-title h2{font-size: 14px; margin: 0; color: var(--brand-blue); display: flex; align-items: center; gap: 6px;}
    .console-container h2 { color: #ccc; }

    /* CodeMirror Customization */
    .CodeMirror {
      height: 100%;
      font-family: var(--mono);
      font-size: 13px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      flex-grow: 1;
    }
    .cm-s-neo.CodeMirror { background: #fff; color: #222; }

    /* Preview Iframe */
    .iframe-wrap { flex: 1; border: 1px solid var(--border-color); border-radius: 4px; background: #fff; position: relative;}
    iframe { width: 100%; height: 100%; border: 0; display: block; }
    
    /* Console Output Styles */
    #console-output {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      font-family: var(--mono);
      font-size: 12px;
      color: #ddd;
    }
    .log-entry { border-bottom: 1px solid #333; padding: 4px 0; white-space: pre-wrap; word-break: break-all; }
    .log-log { color: #ddd; }
    .log-warn { color: #eddc01; }
    .log-error { color: #ff6b6b; }
    .log-info { color: #61afef; }

    /* Controls */
    .search-controls { display: flex; gap: 6px; margin-bottom: 8px; flex-wrap: wrap; }
    .search-controls input { flex-grow: 1; padding: 6px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 13px;}
    
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    
    /* Buttons */
    .btn{
      display: inline-flex; align-items: center; justify-content: center; gap: 6px;
      padding: 8px 12px; border-radius: 4px; border: 0; cursor: pointer;
      font-weight: 600; font-size: 13px; transition: filter 0.2s;
      position: relative; overflow: hidden; white-space: nowrap;
    }
    .btn:hover { filter: brightness(0.95); }
    .btn-blue{background: var(--brand-blue); color: white;}
    .btn-yellow{background: var(--brand-yellow); color: var(--brand-blue-dark);}
    .btn-ghost{background: transparent; border: 1px solid var(--border-color); color: var(--brand-blue);}
    .btn-tiny { padding: 4px 8px; font-size: 11px; height: 24px; }
    .btn-dark { background: #333; color: #fff; border: 1px solid #444; }
    .btn svg { width: 14px; height: 14px; fill: currentColor; }

    .btn .feedback {
      position: absolute; inset: 0; background: inherit; display: flex; 
      align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.2s;
    }
    .btn.loading .feedback { opacity: 1; }
    .btn.loading span:first-child { opacity: 0; }

    /* File Inputs */
    .file-group { display: flex; gap: 4px; align-items: center; background: #fff; border: 1px solid var(--border-color); border-radius: 4px; padding: 2px; }
    .file-group input, .file-group select { border: none; font-size: 12px; padding: 4px; outline: none; background: transparent; }
    
    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
      display: none; align-items: center; justify-content: center; z-index: 999;
    }
    .modal-content {
      background: var(--card); padding: 20px; border-radius: var(--radius); width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 12px;
    }
    textarea.patch-area {
      width: 100%; min-height: 100px; border: 1px solid var(--border-color);
      border-radius: 4px; padding: 8px; font-family: var(--mono); font-size: 12px; resize: vertical;
    }
    label { font-weight: 600; font-size: 12px; color: var(--brand-blue); display: block; margin-bottom: 4px; }

    @media (max-width: 800px) {
      .workspace { flex-direction: column; overflow: auto; }
      .resizer { display: none; }
      .pane-preview { width: 100%; height: 500px; }
      .pane-editor { min-height: 400px; }
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>

  <header class="app-header">
    <div class="logo"><svg class="logo-icon" viewBox="0 0 24 24"><path d="M11.24 2.37l-5.41 2.31L11.24 9.1v12.52l-7.6-3.26C3.25 18.15 3 17.8 3 17.41V6.13c0-.39.25-.74.64-.94l7.6-3.26c.26-.11.55-.11.8 0zM12.76 2.37l7.6 3.26c.39.2.64.55.64.94v11.28c0 .39-.25.74-.64.94l-7.6 3.26c-.26.11-.55-.11-.8 0V9.1l5.41-4.42-5.41-2.31z"></path></svg></div>
    <div>
      <h1>Editor HTML Pro</h1>
      <p class="lead">Editor con Auto-save, Live Preview e Debug Console.</p>
    </div>
  </header>

  <div class="workspace" id="workspace">
    
    <div class="pane-editor" id="paneEditor">
      <div class="section-header">
        <div class="section-title"><h2><svg viewBox="0 0 20 20"><path fill="currentColor" d="M12.3 3.7l4 4L4 20H0v-4L12.3 3.7zm1.4-1.4L16 0l4 4L17.7 4.6 13.7 2.3z"/></svg> Codice Sorgente</h2></div>
        <div style="font-size: 11px; color: var(--text-light);" id="saveStatus">Salvato</div>
      </div>

      <div class="search-controls">
        <input type="text" id="findInput" placeholder="Cerca...">
        <button id="findBtn" class="btn btn-tiny btn-ghost">Trova</button>
        <input type="text" id="replaceInput" placeholder="Sostituisci...">
        <button id="replaceBtn" class="btn btn-tiny btn-ghost">Sostituisci</button>
        <button id="replaceAllBtn" class="btn btn-tiny btn-ghost">Tutti</button>
      </div>

      <textarea id="code" name="code"></textarea>

      <div class="toolbar">
        <button id="copyBtn" class="btn btn-yellow"><span>Copia</span><span class="feedback"></span></button>
        <button id="pasteBtn" class="btn btn-ghost"><span>Incolla</span><span class="feedback"></span></button>
        <button id="clearBtn" class="btn btn-ghost"><span>Pulisci</span><span class="feedback"></span></button>
        <button id="patchBtn" class="btn btn-ghost"><span>Patch</span><span class="feedback"></span></button>
        
        <div style="flex-grow:1"></div>
        
        <div class="file-group">
          <input type="text" id="filename" value="progetto" placeholder="Nome file" style="width:80px">
          <select id="fileExtension"><option value=".html">.html</option><option value=".txt">.txt</option></select>
        </div>
        <button id="downloadBtn" class="btn btn-blue"><span>Salva File</span><span class="feedback"></span></button>
        <input type="file" id="fileInput" style="display:none">
        <button id="importBtn" class="btn btn-ghost"><span>Importa</span></button>
      </div>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="pane-preview" id="panePreview">
      
      <div class="preview-container">
        <div class="section-header">
          <div class="section-title"><h2><svg viewBox="0 0 20 20"><path fill="currentColor" d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg> Anteprima Live</h2></div>
          <div style="display:flex; gap:6px">
            <button id="refreshBtn" class="btn btn-tiny btn-ghost">Ricarica</button>
            <button id="newTabBtn" class="btn btn-tiny btn-ghost">Nuova Tab</button>
          </div>
        </div>
        <div class="iframe-wrap">
          <iframe id="preview" sandbox="allow-scripts allow-modals allow-forms allow-popups allow-same-origin"></iframe>
        </div>
      </div>

      <div class="console-container">
        <div class="section-header">
          <div class="section-title"><h2><svg viewBox="0 0 20 20" style="fill:#ccc"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 19V7H4v12h16zM4 5h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2zm0-2h16V2H4v1z"/></svg> Console JS</h2></div>
          <button id="clearConsoleBtn" class="btn btn-tiny btn-dark">Pulisci</button>
        </div>
        <div id="console-output">
          <div style="color: #666; font-style: italic;">In attesa di log...</div>
        </div>
      </div>

    </div>
  </div>

  <div id="patchModal" class="modal-overlay">
    <div class="modal-content">
      <h3 style="margin:0; color:var(--brand-blue)">Trova e Sostituisci Blocco</h3>
      <p class="lead">Incolla il blocco esatto da cercare e il nuovo codice da inserire.</p>
      
      <div>
        <label>Codice da trovare (Vecchio):</label>
        <textarea id="patchOld" class="patch-area" spellcheck="false"></textarea>
      </div>
      <div>
        <label>Sostituisci con (Nuovo):</label>
        <textarea id="patchNew" class="patch-area" spellcheck="false"></textarea>
      </div>
      
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px">
        <button id="closePatchBtn" class="btn btn-ghost">Annulla</button>
        <button id="applyPatchBtn" class="btn btn-blue">Applica Patch</button>
      </div>
    </div>
  </div>

<script>
  // --- INIZIALIZZAZIONE ---
  let editor;
  const STORAGE_KEY = 'html_playground_content';
  
  window.onload = function() {
    // Setup CodeMirror
    editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "htmlmixed",
      theme: "neo",
      lineNumbers: true,
      lineWrapping: true,
      viewportMargin: Infinity,
      autofocus: true
    });

    // Carica da LocalStorage o Default
    const saved = localStorage.getItem(STORAGE_KEY);
    if(saved) {
      editor.setValue(saved);
    } else {
      editor.setValue(getDefaultTemplate());
    }

    // Eventi Editor
    editor.on("change", () => {
      saveToStorage();
      debouncedPreview();
    });

    // Prima anteprima
    updatePreview();
    setupResizer();
  };

  function getDefaultTemplate() {
    return `<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 20px; color: #333; }
    h1 { color: #0146bc; }
    .card { background: #eee; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Ciao Mondo!</h1>
  <div class="card">
    <p>Prova a modificare questo testo o lo stile CSS.</p>
    <button onclick="console.log('Click bottone: ' + new Date().toLocaleTimeString())">
      Testa Console
    </button>
  </div>
  
  <script>
    console.log("App pronta! Prova a causare un errore...");
    // throw new Error("Errore di prova"); 
  <\/script>
</body>
</html>`;
  }

  // --- LOGICA SALVATAGGIO & PREVIEW ---
  
  function saveToStorage() {
    localStorage.setItem(STORAGE_KEY, editor.getValue());
    const status = document.getElementById('saveStatus');
    status.textContent = 'Salvando...';
    setTimeout(() => status.textContent = 'Salvato', 500);
  }

  // Debounce per non aggiornare l'iframe ad ogni singolo tasto
  let debounceTimer;
  function debouncedPreview() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(updatePreview, 1000); // 1 secondo di ritardo
  }

  function updatePreview() {
    const previewFrame = document.getElementById('preview');
    const code = editor.getValue();
    
    // Script per intercettare la console dentro l'iframe
    const consoleInterceptor = `
      <script>
        (function(){
          function send(type, args){
            try {
              window.parent.postMessage({
                source: 'playground-console',
                type: type,
                args: Array.from(args).map(a => String(a))
              }, '*');
            } catch(e){}
          }
          const originalLog = console.log;
          const originalWarn = console.warn;
          const originalError = console.error;
          
          console.log = function(...args){ originalLog.apply(console, args); send('log', args); };
          console.warn = function(...args){ originalWarn.apply(console, args); send('warn', args); };
          console.error = function(...args){ originalError.apply(console, args); send('error', args); };
          
          window.onerror = function(msg, url, line){
            send('error', [msg + " (Line: " + line + ")"]);
          };
        })();
      <\/script>
    `;

    // Inietta script console prima di tutto
    const finalHtml = code.replace('<head>', '<head>' + consoleInterceptor);
    
    previewFrame.srcdoc = finalHtml;
  }

  // --- GESTIONE CONSOLE UI ---
  const consoleOutput = document.getElementById('console-output');
  
  window.addEventListener('message', (event) => {
    if (event.data && event.data.source === 'playground-console') {
      addConsoleLog(event.data.type, event.data.args);
    }
  });

  function addConsoleLog(type, args) {
    const entry = document.createElement('div');
    entry.className = `log-entry log-${type}`;
    const time = new Date().toLocaleTimeString().split(' ')[0];
    entry.textContent = `[${time}] > ${args.join(' ')}`;
    consoleOutput.appendChild(entry);
    consoleOutput.scrollTop = consoleOutput.scrollHeight;
  }

  document.getElementById('clearConsoleBtn').onclick = () => {
    consoleOutput.innerHTML = '<div style="color:#666;font-style:italic">Console pulita.</div>';
  };

  // --- FUNZIONI TOOLBAR ---

  function showFeedback(btn, text) {
    const fb = btn.querySelector('.feedback');
    const orig = btn.querySelector('span:first-child');
    if(fb && orig) {
      fb.textContent = text;
      btn.classList.add('loading');
      setTimeout(() => btn.classList.remove('loading'), 1500);
    }
  }

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(editor.getValue());
    showFeedback(this, 'Copiato!');
  };

  document.getElementById('pasteBtn').onclick = async function() {
    try {
      const text = await navigator.clipboard.readText();
      editor.setValue(text);
      showFeedback(this, 'Incollato!');
    } catch(e) { alert('Impossibile accedere appunti'); }
  };

  document.getElementById('clearBtn').onclick = function() {
    if(confirm('Cancellare tutto il codice?')) editor.setValue('');
  };

  document.getElementById('refreshBtn').onclick = function() {
    updatePreview();
    showFeedback(this, 'Aggiornato');
  };
  
  document.getElementById('newTabBtn').onclick = function() {
    const blob = new Blob([editor.getValue()], {type: 'text/html'});
    window.open(URL.createObjectURL(blob), '_blank');
  };

  // Import / Export
  document.getElementById('downloadBtn').onclick = function() {
    const name = document.getElementById('filename').value || 'file';
    const ext = document.getElementById('fileExtension').value;
    const blob = new Blob([editor.getValue()], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name + ext;
    a.click();
    showFeedback(this, 'Scaricato');
  };

  document.getElementById('importBtn').onclick = () => document.getElementById('fileInput').click();
  document.getElementById('fileInput').onchange = function(e) {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (e) => editor.setValue(e.target.result);
    reader.readAsText(file);
    this.value = null; 
  };

  // --- CERCA E SOSTITUISCI (Base) ---
  // Nota: CodeMirror ha i suoi plugin di ricerca avanzata, ma usiamo una logica custom semplice qui
  // per mantenere coerenza con l'interfaccia esistente.
  
  let searchCursor = null;
  document.getElementById('findBtn').onclick = function() {
    const query = document.getElementById('findInput').value;
    if(!query) return;
    
    // Cerca dal cursore corrente
    const cursor = editor.getSearchCursor(query, editor.getCursor());
    if (!cursor.findNext()) {
      // Se non trova, ricomincia dall'inizio
      const fromStart = editor.getSearchCursor(query, {line:0, ch:0});
      if(fromStart.findNext()){
        editor.setSelection(fromStart.from(), fromStart.to());
        editor.scrollIntoView({from: fromStart.from(), to: fromStart.to()}, 20);
        showFeedback(this, 'Trovato');
      } else {
        showFeedback(this, 'Non trovato');
      }
    } else {
      editor.setSelection(cursor.from(), cursor.to());
      editor.scrollIntoView({from: cursor.from(), to: cursor.to()}, 20);
      showFeedback(this, 'Trovato');
    }
  };

  document.getElementById('replaceBtn').onclick = function() {
    const query = document.getElementById('findInput').value;
    const replacement = document.getElementById('replaceInput').value;
    if(editor.getSelection() === query) {
      editor.replaceSelection(replacement);
      document.getElementById('findBtn').click(); // Trova il prossimo
    } else {
      document.getElementById('findBtn').click();
    }
  };
  
  document.getElementById('replaceAllBtn').onclick = function() {
    const query = document.getElementById('findInput').value;
    const repl = document.getElementById('replaceInput').value;
    const content = editor.getValue();
    const newContent = content.replaceAll(query, repl);
    if(content !== newContent) {
      editor.setValue(newContent);
      showFeedback(this, 'Fatto');
    } else {
      showFeedback(this, 'Nessuna occorrenza');
    }
  };

  // --- MODALE PATCH ---
  const patchModal = document.getElementById('patchModal');
  document.getElementById('patchBtn').onclick = () => patchModal.style.display = 'flex';
  document.getElementById('closePatchBtn').onclick = () => patchModal.style.display = 'none';
  
  document.getElementById('applyPatchBtn').onclick = function() {
    const oldCode = document.getElementById('patchOld').value;
    const newCode = document.getElementById('patchNew').value;
    const currentContent = editor.getValue();
    
    if(currentContent.includes(oldCode) && oldCode.trim() !== "") {
      const patchedContent = currentContent.replace(oldCode, newCode);
      editor.setValue(patchedContent);
      patchModal.style.display = 'none';
      document.getElementById('patchOld').value = ''; 
      document.getElementById('patchNew').value = '';
    } else {
      alert("Blocco di codice 'Vecchio' non trovato esattamente nel testo.");
    }
  };

  // --- RESIZER LOGIC ---
  function setupResizer() {
    const resizer = document.getElementById('resizer');
    const editorPane = document.getElementById('paneEditor');
    const previewPane = document.getElementById('panePreview');
    
    let isResizing = false;

    resizer.addEventListener('mousedown', (e) => {
      isResizing = true;
      resizer.classList.add('active');
      document.body.style.cursor = 'col-resize';
      e.preventDefault(); // Evita selezione testo
    });

    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      
      const containerWidth = document.getElementById('workspace').offsetWidth;
      // Calcola larghezza in percentuale per il pane di destra
      const newPreviewWidth = containerWidth - e.clientX;
      
      // Limiti minimi (300px)
      if (e.clientX > 300 && newPreviewWidth > 300) {
        // Usiamo flex-basis per ridimensionare
        editorPane.style.flex = `1`; // Editor prende resto
        previewPane.style.width = `${newPreviewWidth}px`;
        previewPane.style.flex = `none`;
      }
    });

    document.addEventListener('mouseup', () => {
      if(isResizing) {
        isResizing = false;
        resizer.classList.remove('active');
        document.body.style.cursor = 'default';
        editor.refresh(); // CodeMirror fix resize
      }
    });
  }

</script>
