<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Playground</title>
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --brand-blue:#1d48b4;
      --brand-yellow:#ffd200;
      --bg:#f7f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      --ui-font: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{font-family:var(--ui-font);color:#0f172a;background:linear-gradient(180deg,var(--bg),#ffffff);margin:0;padding:20px}

    .app{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:24px;}

    header{grid-column:1/-1;display:flex;align-items:center;gap:16px;margin-bottom:6px}
    .logo{width:56px;height:56px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:var(--brand-yellow)}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .pane{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 6px 18px rgba(6,15,40,0.04)}
    .editor-pane{height:580px;display:flex;flex-direction:column}

    .section-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .section-title h2{font-size:14px;margin:0}
    .section-title small{color:var(--muted);font-size:12px}

    .editor-wrap{display:flex;border-radius:8px;overflow:hidden;border:1px solid #e6e9f2;flex-grow: 1;}
    .gutter{background:#f3f6fb;padding:12px 8px;font-family:var(--mono);font-size:13px;color:#4b5563;line-height:20px;min-width:44px;text-align:right;user-select:none;overflow:hidden;white-space:pre;}
    .codearea{flex:1;overflow:hidden}
    textarea.code{width:100%;height:100%;padding:12px 14px;border:0;resize:none;outline:none;font-family:var(--mono);font-size:13px;line-height:20px;background:transparent;color:#0b1220;overflow:auto;white-space:pre}

    .search-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .search-controls input[type='text'] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #e6e9f2;
      font-size: 14px;
      font-family: var(--ui-font);
      flex-grow: 1;
    }
    .search-controls .btn {
      flex-shrink: 0;
    }
     
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:14px}
    .btn:active{transform:translateY(1px)}
    .btn-blue{background:var(--brand-blue);color:white}
    .btn-yellow{background:var(--brand-yellow);color:#04204a}
    .btn-ghost{background:transparent;border:1px solid #e2e8f0;color:var(--brand-blue)}
    
    .file-controls { display: flex; gap: 6px; align-items: center; }
    .file-controls > * {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #e6e9f2;
        font-size: 14px;
        font-family: var(--ui-font);
    }
    .file-controls input[type='text']#filename { min-width: 160px; }
    .file-controls input[type='text']#custom-extension { width: 80px; }
    
    .main-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 12px;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .preview-pane{min-height:520px;display:flex;flex-direction:column}
    .preview-frame{flex:1;border:1px solid #e6e9f2;border-radius:8px;overflow:hidden}
    iframe.preview{width:100%;height:100%;border:0;background:#fff}

    footer{grid-column:1/-1;margin-top:10px;color:var(--muted);font-size:13px}

    @media (max-width:980px){.app{grid-template-columns:1fr;}.preview-pane{order:2}}
    .btn:hover{opacity:0.95}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>HTML Playground</h1>
        <p class="lead">Incolla, importa e modifica il tuo codice. Vedi i numeri di riga, cerca, sostituisci e scarica.</p>
      </div>
    </header>

    <main class="pane editor-pane">
      <div class="section-title"><h2>Editor</h2><small>Incolla o importa il tuo codice</small></div>
      <div class="editor-wrap">
        <div class="gutter" id="gutter">01</div>
        <div class="codearea"><textarea id="code" class="code" spellcheck="false"></textarea></div>
      </div>
      
      <div class="search-controls">
        <input type="text" id="findInput" placeholder="Cerca...">
        <button id="findBtn" class="btn btn-ghost">Trova</button>
        <input type="text" id="replaceInput" placeholder="Sostituisci con...">
        <button id="replaceBtn" class="btn btn-ghost">Sostituisci</button>
        <button id="replaceAllBtn" class="btn btn-ghost">Tutti</button>
      </div>

      <div class="main-controls">
        <div class="control-group">
          <button id="copyBtn" class="btn btn-yellow">Copia tutto</button>
          <button id="pasteBtn" class="btn btn-ghost">Sostituisci con Appunti</button>
          <button id="clearBtn" class="btn btn-ghost">Svuota Editor</button>
        </div>
        <div class="control-group">
          <button id="importBtn" class="btn btn-blue">Importa File</button>
          <div class="file-controls">
            <input type="text" id="filename" placeholder="Nome file" value="pagina">
            <select id="file-extension" aria-label="Seleziona estensione file">
              <option value=".html" selected>.html</option>
              <option value=".css">.css</option>
              <option value=".js">.js</option>
              <option value=".py">.py</option>
              <option value=".sh">.sh</option>
              <option value=".xml">.xml</option>
              <option value=".svg">.svg</option>
              <option value=".txt">.txt</option>
              <option value="">Nessuna estensione</option>
              <option value="custom">Altro...</option>
            </select>
            <input type="text" id="custom-extension" placeholder=".ext" style="display:none;">
          </div>
          <button id="downloadBtn" class="btn btn-blue">Scarica</button>
        </div>
      </div>
    </main>

    <aside class="pane preview-pane">
      <div class="section-title"><h2>Anteprima</h2></div>
      <div class="preview-frame"><iframe id="preview" class="preview" sandbox="allow-scripts allow-forms"></iframe></div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="refreshBtn" class="btn btn-blue">Aggiorna anteprima</button>
        <button id="openNewBtn" class="btn btn-ghost">Apri in nuova finestra</button>
      </div>
    </aside>

    <footer class="pane">UI demo</footer>
  </div>

  <input type="file" id="fileInput" style="display: none;" accept=".html,.css,.js,.py,.sh,.xml,.svg,.txt,text/*">

<script>
  // Elementi UI
  const codeEl = document.getElementById('code');
  const gutter = document.getElementById('gutter');
  const preview = document.getElementById('preview');
  
  function updateGutter(){
    const lines = codeEl.value.split('\n').length;
    gutter.textContent = Array.from({ length: lines }, (_, i) => (i + 1).toString().padStart(2, '0')).join('\n');
    gutter.scrollTop = codeEl.scrollTop;
  }

  function updatePreview(){
    const html = codeEl.value;
    const isHtml = (document.getElementById('file-extension').value === '.html' || /<[a-z][\s\S]*>/i.test(html));
    preview.src = isHtml ? URL.createObjectURL(new Blob([html], {type:'text/html'})) : 'about:blank';
  }

  // --- Event Listeners ---
  codeEl.addEventListener('input', updateGutter);
  codeEl.addEventListener('scroll', ()=>{ gutter.scrollTop = codeEl.scrollTop });

  // --- MODIFICA CHIAVE ---
  // La funzione del pulsante "Incolla" ora svuota prima l'editor.
  document.getElementById('pasteBtn').onclick = async () => {
    try {
      const text = await navigator.clipboard.readText();
      codeEl.value = text; // Sostituisce direttamente il contenuto
      updateGutter();
      updatePreview();
    } catch (err) {
      console.error('Impossibile incollare dagli appunti:', err);
      alert('Non Ã¨ stato possibile incollare il testo.');
    }
  };

  // --- Altri Pulsanti ---
  document.getElementById('importBtn').onclick = () => document.getElementById('fileInput').click();
  
  document.getElementById('fileInput').onchange = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      codeEl.value = e.target.result;
      updateGutter();
      updatePreview();
    };
    reader.readAsText(file);
    event.target.value = null;
  };

  document.getElementById('copyBtn').onclick = () => navigator.clipboard.writeText(codeEl.value);

  document.getElementById('clearBtn').onclick = () => {
    codeEl.value = '';
    updateGutter();
    updatePreview();
  };
  
  // (Il resto dello script per ricerca, download, etc. rimane invariato)

  document.getElementById('findInput').addEventListener('input', () => { lastSearchIndex = 0; });
  let lastSearchIndex = 0;

  document.getElementById('findBtn').onclick = () => {
    const searchTerm = document.getElementById('findInput').value;
    if (!searchTerm) return;
    const body = codeEl.value;
    let startIndex = body.indexOf(searchTerm, lastSearchIndex);
    if (startIndex === -1) {
      lastSearchIndex = 0;
      startIndex = body.indexOf(searchTerm, lastSearchIndex);
    }
    if (startIndex !== -1) {
      codeEl.focus();
      codeEl.setSelectionRange(startIndex, startIndex + searchTerm.length);
      lastSearchIndex = startIndex + 1;
    } else {
      alert("Testo non trovato.");
    }
  };

  document.getElementById('replaceBtn').onclick = () => {
    const searchTerm = document.getElementById('findInput').value;
    const replaceTerm = document.getElementById('replaceInput').value;
    if (!searchTerm) return;
    const start = codeEl.selectionStart;
    const end = codeEl.selectionEnd;
    if (codeEl.value.substring(start, end) === searchTerm) {
      codeEl.setRangeText(replaceTerm, start, end, 'end');
      lastSearchIndex = start + replaceTerm.length;
      updateGutter();
    }
    document.getElementById('findBtn').onclick();
  };

  document.getElementById('replaceAllBtn').onclick = () => {
    const searchTerm = document.getElementById('findInput').value;
    const replaceTerm = document.getElementById('replaceInput').value;
    if (!searchTerm) return;
    codeEl.value = codeEl.value.replaceAll(searchTerm, replaceTerm);
    updateGutter();
    updatePreview();
  };

  document.getElementById('downloadBtn').onclick=()=>{
    const baseName = (document.getElementById('filename').value.trim() || 'file');
    let extension = document.getElementById('file-extension').value;
    if (extension === 'custom') {
      extension = document.getElementById('custom-extension').value.trim();
      if (extension && extension.charAt(0) !== '.') extension = '.' + extension; 
    }
    const finalFilename = baseName + (extension || '.txt');
    const blob = new Blob([codeEl.value], {type:'text/plain;charset=utf-8'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = finalFilename;
    a.click();
    URL.revokeObjectURL(a.href);
  }

  document.getElementById('file-extension').addEventListener('change', (e) => {
    document.getElementById('custom-extension').style.display = (e.target.value === 'custom') ? 'inline-block' : 'none';
  });

  document.getElementById('refreshBtn').onclick=()=>updatePreview();

  document.getElementById('openNewBtn').onclick=()=>{
    const blob=new Blob([codeEl.value],{type:'text/html'});
    window.open(URL.createObjectURL(blob),'_blank');
  }

  // Contenuto iniziale
  const starter = `<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Esempio</title>
</head>
<body>
  <h1>Ciao Mondo!</h1>
  <p>Modifica questo HTML e premi "Aggiorna anteprima".</p>
  <p>Puoi anche cercare e sostituire "Mondo" con un altro testo.</p>
</body>
</html>`;
  codeEl.value = starter;
  updateGutter();
  updatePreview();
</script>
</body>
</html>
